<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aquabot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
        }

        /* Subtle animated water waves */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 60%),
                        radial-gradient(circle at 70% 70%, rgba(255,255,255,0.05), transparent 60%);
            animation: float 12s infinite linear;
        }

        @keyframes float {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #chatbox::-webkit-scrollbar { width: 6px; }
        #chatbox::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .chat-graph {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen p-4">

    <div class="w-full max-w-2xl h-[90vh] max-h-[720px] glass rounded-3xl shadow-2xl flex flex-col text-white relative z-10">

        <!-- Header -->
        <header class="p-5 border-b border-white/10 flex items-center justify-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-300" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C8 7 5 10 5 14a7 7 0 0014 0c0-4-3-7-7-12z"/>
            </svg>
            <h1 class="text-2xl font-semibold tracking-wide">Aquabot</h1>
        </header>

        <!-- Chat Area -->
        <div id="chatbox" class="flex-1 p-6 overflow-y-auto space-y-4 text-sm">
        </div>

        <!-- Loading -->
        <div id="loading" class="px-6 pb-2 hidden">
            <div class="flex items-center justify-start">
                <div class="bg-white/10 backdrop-blur-md p-3 rounded-xl inline-flex space-x-2">
                    <div class="w-2 h-2 bg-cyan-300 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-cyan-300 rounded-full animate-bounce [animation-delay:0.2s]"></div>
                    <div class="w-2 h-2 bg-cyan-300 rounded-full animate-bounce [animation-delay:0.4s]"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="p-4 border-t border-white/10">
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="user-input"
                    placeholder="Ask about groundwater levels, recharge data, or water conservation..."
                    autocomplete="off"
                    class="flex-1 px-4 py-3 bg-white/10 border border-white/20 rounded-full text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition">

                <button type="submit" id="send-button"
                    class="bg-cyan-500 hover:bg-cyan-400 transition text-white rounded-full p-3 shadow-lg focus:outline-none disabled:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

<script>
const chatbox = document.getElementById('chatbox');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');
const chatForm = document.getElementById('chat-form');
const loadingIndicator = document.getElementById('loading');

function addMessage(content, sender, type = 'text') {
    const messageContainer = document.createElement('div');
    messageContainer.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

    let messageElement;
    if (type === 'graph') {
        messageElement = document.createElement('img');
        messageElement.src = content;
        messageElement.alt = 'Data Graph';
        messageElement.className = 'chat-graph p-2 bg-white/10 rounded-2xl';
    } else {
        messageElement = document.createElement('div');
        messageElement.innerHTML = content.replace(/\n/g, '<br>');
        messageElement.className =
            `p-3 rounded-2xl max-w-md ${
                sender === 'user'
                ? 'bg-cyan-500 text-white rounded-br-none'
                : 'bg-white/10 text-white rounded-bl-none'
            }`;
    }

    messageContainer.appendChild(messageElement);
    chatbox.appendChild(messageContainer);
    chatbox.scrollTop = chatbox.scrollHeight;
}

async function handleSendMessage(event) {
    event.preventDefault();
    const userMessage = userInput.value.trim();
    if (!userMessage) return;

    addMessage(userMessage, 'user');
    userInput.value = '';
    sendButton.disabled = true;
    loadingIndicator.style.display = 'block';

    try {
        const response = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();

        if (data.graph_url) {
            addMessage(data.graph_url, 'bot', 'graph');
        } else if (data.answer) {
            addMessage(data.answer, 'bot', 'text');
        }
    } catch (error) {
        addMessage("I'm currently unable to retrieve groundwater data. Please try again shortly.", 'bot');
    } finally {
        loadingIndicator.style.display = 'none';
    }
}

chatForm.addEventListener('submit', handleSendMessage);
userInput.addEventListener('input', () => {
    sendButton.disabled = userInput.value.trim() === '';
});

window.addEventListener('load', () => {
    addMessage("ðŸŒŠ Welcome to Aquabot â€” your intelligent assistant for groundwater insights and water conservation data.");
    sendButton.disabled = true;
});
</script>

</body>
</html>
